  - text: 몇 분이서 숙박하실 건가요?
  - text: 몇 분이 사용하실 거죠?
  - text: 몇 명이서 숙박하세요?
  - text: 몇 명이세요?
  - text: 인원이 어떻게 되시죠?
  - text: 몇 명 묵으세요?
  - text: 몇 분이서 사용하실 건가요?
  - text: 총 몇 분이 이용하실 건가요?
  - text: 몇 분이서 머무르시죠?
  - text: 숙박 인원은 몇 명이신가요?
  - text: 총원 몇 명이신가요?
