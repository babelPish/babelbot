# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: kr
pipeline:
  - name: "custom.mecab_tokenizer.tokenizer.MecabTokenizer"
  - name: "custom.gloVe_featurizer.dense_featurizer.GloVeFeaturizer"
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: "custom.regexExtractor.regexExtractor.RegexExtractor"
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 100
  - name: MappingPolicy
  - name: FallbackPolicy
    nlu_threshold: 0.3
    ambiguity_threshold: 0.1
    core_threshold: 0.11
    fallback_action_name: utter_fallback
  - name: FormPolicy
